<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your USER_ID
        (function() {
            emailjs.init("BPVcR-jwSitVkVe6q"); // Replace with your actual EmailJS public key
        })();
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo"><i class='bx bxs-leaf'></i>msh</a>
        <i class='bx bx-menu' id="menu-icon" onclick="toggleMenu()"></i>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">about</a>
            <a href="project.html">projects</a>
            <a href="skills.html">skills</a>
            <a href="education.html">Education</a>
            <a href="contact.html">contact </a>
        </div>
    </div>
 
    <div class="menu-overlay" id="menu-overlay">
        <div class="navbar-mobile">
            <a href="index.html" onclick="toggleMenu()">Home</a>
            <a href="about.html" onclick="toggleMenu()">About</a>
            <a href="project.html" onclick="toggleMenu()">Projects</a>
            <a href="skills.html" onclick="toggleMenu()">skills</a>
            <a href="education.html" onclick="toggleMenu()">Education</a>
            <a href="contact.html" onclick="toggleMenu()">Contact</a>      
        </div>
    </div>
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2> <!-- Added heading for better structure -->
        <form id="contactForm">
            <div class="input-box">
                <div class="input-feild">
                    <input type="text" name="user_name" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-feild">
                    <input type="email" name="user_email" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
                <div class="input-feild">
                    <input type="text" name="user_address" placeholder="Address" required>
                    <span class="focus"></span>
                </div>
                <div class="input-feild">
                    <input type="tel" name="user_contact" placeholder="Contact Number" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="textarea-field">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button>
            </div>  
        </form>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2024 Mallikarjun. All rights reserved.</p>
    </footer>
    
    <script>
    function toggleMenu() {
        const menuOverlay = document.getElementById('menu-overlay');
        menuOverlay.classList.toggle('show');
    }
        document.addEventListener("DOMContentLoaded", function () {
            // GSAP animations
            gsap.from(".header", { opacity: 0, duration: 1, y: -50 });
            gsap.from(".navbar a", { opacity: 0, duration: 1, y: -30, stagger: 0.2 });
            gsap.from(".contact .heading", { opacity: 0, duration: 1, y: -50 });
            gsap.from(".input-box", { opacity: 0, duration: 1, y: 50 });
            gsap.from(".textarea-field", { opacity: 0, duration: 1, y: 50 });
            gsap.from(".btn-box", { opacity: 0, duration: 1, y: 50 });

            // EmailJS form submission
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault();

                emailjs.sendForm("service_ddxouxt", "template_x9yo64b", this)
                    .then(function() {
                        alert("Your message has been sent successfully!");
                        document.getElementById("contactForm").reset();
                    }, function(error) {
                        alert("Failed to send message. Please try again.");
                        console.error("Error:", error);
                    });
            });
        });
    </script>    
</body>
</html>
